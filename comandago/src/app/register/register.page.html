<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToLogin()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
   <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="saveUser()">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="userName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="passwordComfirm" type="password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <br>
        <ion-button (click)="saveUser()">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>


  <ion-content>
    <ion-content class="ion-padding">
      <a id="open-modal" expand="block">Terminos y condiciones</a>
      <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
        <ng-template>
          <ion-header>
            <ion-toolbar color ="primary">
              <ion-title>Modal</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="modal.dismiss()">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <br>
            <p class="ion-padding-horizontal">Al registrarse acepta los termino y condiciones del servicio</p>
            <ion-item>
              <ion-checkbox id="terms" (ionChange)="onTermsChanged($event)" [checked]="canDismiss">
                <div class="ion-text-wrap">¿Acepta los terminos y condiciones del servicio?</div>
              </ion-checkbox>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-content>
  </ion-content>

  
</ion-content>
