<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>AÃ±adir Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-father">
    <form [formGroup]="productForm" (ngSubmit)="onSaveProduct()">
      <ion-item>
        <ion-label position="floating">Codigo del Producto</ion-label>
        <ion-input formControlName="productCode" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre del Producto</ion-label>
        <ion-input formControlName="productName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input formControlName="price" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Stock</ion-label>
        <ion-input formControlName="stock" type="number" required></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-select formControlName="type" label="Tipo" interface="action-sheet" label-placement="floating" required>
            <ion-select-option value="Plato">Plato</ion-select-option>
            <ion-select-option value="Guarnicion">Guarnicion</ion-select-option>
            <ion-select-option value="Ensalada">Ensalada</ion-select-option>
            <ion-select-option value="Bebestible">Bebestible</ion-select-option>
            <ion-select-option value="Postre">Postre</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <div class="password">
        <ion-button id="addButton" type="submit" color="success" [disabled]="productForm.invalid">Guardar</ion-button>
      </div>
      <div class="password">
        <ion-button id="backButton" color="warning" (click)="navigateToProduct()">Volver</ion-button>
      </div>
    </form>
  </div>
</ion-content>
