<ion-app>
  <ion-menu contentId="main-content" side="start" menuId="main-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="end">
          <ion-menu-button>
            <ion-icon name="chevron-back" size="large"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" (click)="menu.close()">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/user" (click)="menu.close()">
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label>Usuarios</ion-label>
        </ion-item>
        <ion-item routerLink="/product" (click)="menu.close()">
          <ion-icon slot="start" name="egg"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>
        <ion-item routerLink="/board" (click)="menu.close()">
          <ion-icon slot="start" name="easel"></ion-icon>
          <ion-label>Mesas</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-split-pane contentId="main-content">
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <ion-tabs *ngIf="isAuthenticated">
    <ion-tab-bar color ="primary" slot="bottom">
      <ion-tab-button (click)="navigateToHome()">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button (click)="navigateToOrder()">
        <ion-icon name="receipt"></ion-icon>
        Pedido
      </ion-tab-button>
      <ion-tab-button (click)="navigateToProduct()">
        <ion-icon name="fast-food"></ion-icon>
        Carta
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
