<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">product</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-button slot="end" id="searchButton" color="success" (click)="ToAddProduct()">Añadir Producto</ion-button>

<ion-card>
  <ion-card-header>
    <ion-card-title>Card Title</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ds-images.bolavip.com/news/image?src=https%3A%2F%2Fimages.redgol.cl%2Fjpg%2Ffull%2FRDG_20230630_RDG_42470_Papas-supremas-e1688141385173.jpg&width=1200&height=740" />
        </ion-thumbnail>
        <ion-label>Papas supremas</ion-label>
        <ion-button>Añadir</ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
