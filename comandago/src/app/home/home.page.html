<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">Cerrar Sesión</ion-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="logo-container">
      <img src="assets/img/logo.png" alt="Logo" class="logo">
    </div>
    <ion-card-header>
      <ion-card-title>Inicio</ion-card-title>
      <ion-card-subtitle>Bienvenido/a {{userName}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Este es el inicio luego de iniciar sesión
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color ="primary">

  </ion-toolbar>
</ion-footer>
