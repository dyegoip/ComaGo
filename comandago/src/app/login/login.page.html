<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>ComandaGO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-form-field class="input">
    <mat-label>Usuario</mat-label>
    <input matInput>
  </mat-form-field>

  <div class="password">
    <mat-form-field>
      <mat-label clase="centrar">Ingresa Contraseña</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="password">
    <ion-button color="primary">Iniciar Sesion</ion-button>
    <ion-button color="primary">Registrarse</ion-button>
  </div>

  <div class="justificar">
    <a href="">Olvide mi constraseña</a>
  </div>
</ion-content>
